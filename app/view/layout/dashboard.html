<!DOCTYPE html>
<html lang="{{ @LANGUAGE }}">
    <head>
        <meta charset="{{ @ENCODING }}">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ @app.name }}</title>
        <!-- bower:css -->
        <link rel="stylesheet" href="{{ 'asset/css/vendor.css'|path }}">
        <!-- endinject -->
        <!-- inject:css -->
        <link rel="stylesheet" href="{{ 'asset/css/app.css'|path }}">
        <!-- endinject -->

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{{ 'homepage'|path }}">{{ @app.alias }}</a>
                </div>

                <div class="collapse navbar-collapse" id="main-navbar">
                    {{ nav::left()|raw }}
                    {{ nav::right()|raw }}
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <include if="{{ @VIEW }}" href="{{ @VIEW }}" />
                </div>
            </div>
        </div>

        <include href="{{ 'partial.notifier',@UIROOT|view }}" />
        <include href="{{ 'partial.app',@UIROOT|view }}" />
        <!-- bower:js -->
        <script src="{{ 'asset/js/vendor.js'|path }}"></script>
        <!-- endinject -->
        <!-- inject:js -->
        <script src="{{ 'asset/js/app.js'|path }}"></script>
        <!-- endinject -->
    </body>
</html>
